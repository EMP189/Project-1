<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch & Post</title>
    <script defer src ="scriptsEddie.js"></script>
</head>
<body>
    <form id="sendPost">
        <label for="title">Title</label>
        <input type="text" id="title" />
        <label for="body">Content</label>
        <input type="text" id="body" />
        <input type="submit" value="Post"/>
    </form>

    <button type="button" id="showComment">Show comments</button>

    <form id="sendComment">
        <label for="postId">Post Index</label>
        <input type="number" id="postId" />
        <label for="comment">Comment</label>
        <input type="text" id="comment" />
        <input type="submit" value="Post Comments" />
    </form>
    
    <section id="posts">
        <h2>All posts</h2>
        <div class="container">
            <div class="row">
              <div class="col-sm">Placeholder text</div>

            </div>
        </div>
    </section>
    <br />

    <section id="comments">
        <h2>All comments</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm" id="commentDiv"></div>

            </div>
        </div>
    </section>

    <section id="firstPost">
        <h2>Comments that belong to the First Post</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm" id="commentDivFirstPost"></div>

            </div>
        </div>
    </section>

</body>

</html>
